<!-- dashboard logo start-->
<section class="dashnavbar-section">
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <div class="container-fluid">
                        <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;">
                            <li class="nav-item">
                                <a class="dropdown-item"> <img [src]="pattern_url + association._id" width="40px"
                                        height="40px" alt="">{{association.associationName}}</a>
                            </li>
                          
                        </ul>
                </div>
            </nav>
        </div>
    </div>
</section>
<!-- dashboard logo end -->
<section class="button-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" [translate]="'administration.dashboard.IWant'"></h1>
            </div>
            <div class="col-md-4 banner">
                <button class="btn success" (click)="nav('administration/add')" [translate]="'administration.dashboard.Button1'"></button>
            </div>
            <div class="col-md-4 banner">
                <button class="btn view" (click)="nav('administration/search')" [translate]="'administration.dashboard.Button2'"></button>
            </div>
            <div class="col-md-4 banner">
                <button class="btn danger" [translate]="'administration.dashboard.Button3'"></button>
            </div>
            <div class="col-md-6 banner">
                <button class="btn stdd" (click)="nav('administration/modif')" [translate]="'administration.dashboard.Button4'"></button>
            </div>
            <div class="col-md-6 banner">
                <button class="btn yellow" [translate]="'administration.dashboard.Button5'" (click)="newCampaign()"></button>
            </div>
        </div>
    </div>
</section>

<!-- Excel section start -->
<section class="excel-section">
    <div class="container">
        <div class="row excel">
            <div class="col-md-12 excelHeading">
                <h1 class="text-center" [translate]="'administration.excel.Title'"></h1>
            </div>
            <div class="col-md-6 banner">
                <button class="btn" (click)="csvAllDonations()" [translate]="'administration.excel.Button1'"></button>
            </div>
            <div class="col-md-6 banner">
                <button class="btn" [translate]="'administration.excel.Button2'"></button>
            </div>
        </div>
    </div>
</section>
<!-- Excel section end -->

<div id="timer">
    <div class="number-list">
      <div class="item" data-days="">{{daysToDday}}</div>
      <div class="item" data-hours="">{{hoursToDday}}</div>
      <div class="item" data-minutes="">{{minutesToDday}}</div>
      <div class="item" data-seconds="">{{secondsToDday}}</div>
    </div>
    <div class="unit-list">
      <div class="item">Day</div>
      <div class="item">Hour</div>
      <div class="item">Minutes</div>
      <div class="item">Seconds</div>
    </div>
  </div>

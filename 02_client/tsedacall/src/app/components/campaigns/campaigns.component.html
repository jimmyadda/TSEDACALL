<mat-toolbar style="background-color: white;">
    <mat-form-field style="width: 100%" floatLabel='never'>
    <input  
           matInput 
           [(ngModel)]="searchText" 
           placeholder="Search" 
           autocomplete="off" >
  </mat-form-field>
  </mat-toolbar>

<div class="row">
    <div *ngFor="let campaign of campaigns | async | searchFilter: searchText" class="col">
        <mat-card class="card-main cursor-pointer" (click)="onClick(campaign._id)" matRipple matRippleColor="rgba(131, 167, 185, 0.22)"
            style="padding: 2rem; margin: 2rem; min-width: 20rem;">
            <mat-card-title style="padding-bottom: 1rem;">
                {{campaign.name}}
            </mat-card-title>
            <mat-card-content style="padding-bottom: 1rem;">
                {{campaign.description}}

                <div style="position: relative">
                    <mat-progress-bar mode="determinate" [value]="(fund/campaign.goal)*100 | number"></mat-progress-bar>
                    <span style="position: absolute; top: 0.5em;" [ngStyle]="{'left': progress + '%'}">{{(fund/campaign.goal)*100 | number}}%</span>
                  </div>

            </mat-card-content>
            <mat-card-footer>
                <span style="padding: 1rem;">From {{campaign.createdAt | date}} to {{campaign.endAt | date}}</span>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
